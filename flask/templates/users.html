<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	

	<h3><a href="{{url_for('signup')}}">Add user</a></h3>
	<table border="3">
		<thead>
			<tr>
				<th>id</th>
				<th>firstname</th>
				<th>lastname</th>
				<th>username</th>
				<th>email</th>
				<th>password</th>
				<th>confirmpassword</th>
			</tr>
		</thead>
		<tbody>
			{% for user in result %}
				<tr>
					<td>{{user.id}}</td>
					<td>{{user.firstname}}</td>
					<td>{{user.lastname}}</td>
					<td>{{user.username}}</td>
					<td>{{user.email}}</td>
					<td>{{user.password}}</td>
					<td>{{user.confirmpassword}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
